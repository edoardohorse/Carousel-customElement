<html>
    <head>
        <meta charset="utf8">
        <meta http-equiv="cache-control" content="no-cache">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        carousel-dottedbar, carousel-default, carousel-previewbar{
            margin: auto;
            margin-top: 5em;
        }

       @media screen and (max-width:600px) {
            carousel-dottedbar, carousel-default, carousel-previewbar{
                --size-width-custom: 100% !important;
                --size-height-custom: 70vw !important;
            }
        }
    </style>
    <body>

        <carousel-dottedbar width=300 height=200 drag loop>
            <img src="./img/1.jpg">
            <img src="./img/2.jpg">
            <img src="./img/3.jpg">
        </carousel-dottedbar>
        
        <carousel-previewbar loop width=640 height=480 drag=false progression preview=show>
            <img src="./img/1.jpg">
            <img src="./img/2.jpg">
            <img src="./img/3.jpg">
            <img src="./img/4.jpg">
            <img src="./img/5.jpg">
            <img src="./img/6.jpg">
            <img src="./img/7.jpg">
        </carousel-previewbar>
        
        <!-- <carousel-default width=300 height=200 drag loop navigation="dotted">
            <img src="./img/1.jpg">
            <img src="./img/2.jpg">
            <img src="./img/3.jpg">
        </carousel-default> -->

        
        
        <carousel-default title='Intestazione' width=400 loop=false>
            <img src="./img/1.jpg">
            <img src="./img/2.jpg">
            <img src="./img/3.jpg">
        </carousel-default>

        <div id='log'>

        </div>
    </body>
    <script>
        const div = document.querySelector('#log')
        function log(s){
            console.debug(s)
            div.innerHTML = `<p>${s}</p>` + div.innerHTML
        }
    </script>
    <script src="slider.js" defer></script>
    
</html>
